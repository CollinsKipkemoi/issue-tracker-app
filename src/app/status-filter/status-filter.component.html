<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" [checked]="status ===
    'ALL'" (click)="changeStatus(('ALL'))">
  <label class="btn btn-outline-primary" for="btnradio1">ALL</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
         [checked]="status === 'NEW'"
         (click)="changeStatus('NEW');"
  >
  <label class="btn btn-outline-primary" for="btnradio2">NEW</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
         [checked]="status === 'DOING'"
         (click)="changeStatus('DOING')"
  >
  <label class="btn btn-outline-primary" for="btnradio3">DOING</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" [checked]="status ===
    'DONE'" (click)="changeStatus('DONE')">
  <label class="btn btn-outline-primary" for="btnradio4">DONE</label>
</div>
